<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="calculadora">
        <div class="resultado" >
            <p class="input"></p>
            <p class="output" id="resultado"></p>
        </div>
        
        <div class="box_numbers">
            <div class="botones">
                <div class="btn">
                    <button class="btn_value" value="c">C</button>
                    <button class="btn_value" value="c"><=</button>
                    <button class="btn_value" value="c"></button>
                </div>
                <div class="btn">
                    <button class="btn_value" value="7" >7</button>
                    <button class="btn_value" value="8" >8</button>
                    <button class="btn_value" value="9" >9</button>
                </div>
                <div class="btn">
                    <button class="btn_value" value="4" >4</button>
                    <button class="btn_value" value="5" >5</button>
                    <button class="btn_value" value="6" >6</button>
                </div>
                <div class="btn">
                    <button class="btn_value" value="1" >1</button>
                    <button class="btn_value" value="2" >2</button>
                    <button class="btn_value" value="3" >3</button>
                </div>
                
            </div>
            <div class="operadores">
                <button class="btn_value" value="/">/</button>
                <button class="btn_value" value="x">x</button>
                <button class="btn_value" value="-">-</button>
                <button class="btn_value" value="+">+</button>
            </div>
            <div class="fooder_button">
                <div class="btn">
                    <button class="btn_value" value="." >.</button>
                    <button class="btn_value" value="0" >0</button>
                    <button id="igual" value="=">=</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>

</html>
